<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Checkbox Example</title>
</head>
<body>
    <h1>Dropdown and Checkbox Example</h1>
    <form>
        <!-- First line with dropdowns and checkbox -->
        <label for="dropdown1">List 1:</label>
        <select id="dropdown1">
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
        </select>

        <label for="dropdown2">List 2:</label>
        <select id="dropdown2">
            <option value="itemA">Item A</option>
            <option value="itemB">Item B</option>
        </select>

        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active">
        <br><br>

        <!-- Second line with text areas and Bot達o -->
        <label for="textarea1">Text Area 1:</label>
        <textarea id="textarea1" rows="4" cols="50"></textarea>
        <br><br>

        <label for="textarea2">Text Area 2:</label>
        <textarea id="textarea2" rows="4" cols="50"></textarea>
        <br><br>

        <Bot達o type="Bot達o">Add Items</Bot達o>
    </form>
</body>
</html>
